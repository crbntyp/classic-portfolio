version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./dist:/var/www/html
      - ./.env:/var/www/html/.env:ro
    depends_on:
      - db
    networks:
      - portfolio-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: portfolio
      MYSQL_USER: portfolio_user
      MYSQL_PASSWORD: portfolio_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/portfolio/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - portfolio-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - portfolio-network

volumes:
  db_data:

networks:
  portfolio-network:
    driver: bridge
